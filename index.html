<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한동대학교 체육시설 예약 시스템</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #F5F0CD, #E0E7FF);
      animation: fade-in 1s ease-in;
    }

    h1, h2 {
      color: #2D1E5F;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .section {
      background-color: white;
      border: 2px solid #578FCA;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fade-slide-in 0.8s ease-out forwards;
    }

    .section:nth-child(2) { animation-delay: 0.2s; transform: translateX(-50px); }
    .section:nth-child(3) { animation-delay: 0.4s; transform: translateX(50px); }
    .section:nth-child(4) { animation-delay: 0.6s; transform: translateY(30px); }

    select, input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      width: 100%;
    }

    select:hover, input:hover {
      background-color: #f0f8ff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    button {
      background-color: #578FCA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }

    button:hover {
      background-color: #2D1E5F;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #2D1E5F;
      transition: opacity 0.5s ease;
    }

    /* 로딩 애니메이션 */
    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #578FCA;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    /* 애니메이션 정의 */
    @keyframes fade-slide-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
        transform: translate(0);
      }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🏫 한동대학교 체육시설 예약</h1>

    <!-- Step 1: 운동 시설 선택 -->
    <div class="section">
      <h2>1️⃣ 운동 시설 선택</h2>
      <label for="facility">시설 종류:</label>
      <select id="facility">
        <option>메인 체육관 (Main Arena)</option>
        <option>피트니스센터 (Fitness Center)</option>
        <option>운동 스튜디오 / 다목적실</option>
        <option>특수 체육 시설 (선택적)</option>
        <option>부대 시설</option>
        <option>특수 공간</option>
      </select>
    </div>

    <!-- Step 2: 예약 날짜와 시간 -->
    <div class="section">
      <h2>2️⃣ 예약 일자 및 시간 선택</h2>
      <label for="date">예약 날짜:</label>
      <input type="date" id="date">

      <label for="time">예약 시간:</label>
      <select id="time">
        <option>09:00 - 10:00</option>
        <option>10:00 - 11:00</option>
        <option>11:00 - 12:00</option>
        <option>13:00 - 14:00</option>
        <option>14:00 - 15:00</option>
        <option>15:00 - 16:00</option>
        <option>16:00 - 17:00</option>
        <option>17:00 - 18:00</option>
      </select>
      <p style="font-size: 13px; color: gray;">※ 1인당 예약 가능 시간 제한 있음</p>
    </div>

    <!-- Step 3: 예약 신청 -->
    <div class="section">
      <h2>3️⃣ 예약 신청</h2>
      <button onclick="submitReservation()">✅ 예약하기</button>
      <div id="loading"><div class="spinner"></div></div>
      <p id="result"></p>
    </div>
  </div>

  <script>
    function submitReservation() {
      const facility = document.getElementById("facility").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!date) {
        alert("예약 날짜를 선택해주세요.");
        return;
      }

      document.getElementById("result").style.opacity = 0;
      document.getElementById("loading").style.display = 'block';

      setTimeout(() => {
        document.getElementById("loading").style.display = 'none';
        document.getElementById("result").innerText = 
          `✅ 예약 완료: [${facility}] ${date} ${time}`;
        document.getElementById("result").style.opacity = 1;
      }, 1500); // 1.5초 후 표시
    }
  </script>

</body>
</html>
